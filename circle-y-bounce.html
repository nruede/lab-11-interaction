<html>
<head>
	<title></title>
</head>
<body>
<canvas id="sketch" width="1000" height="1000">
</canvas>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', main);
var sketch;
var context;
var circle = {'x':100, 'y':0, 'r':25 };
var dx = 1;
var fps = 10;
function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	setInterval(animate, fps);
}
function draw_circle(x, y, r) {
	context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
function animate() {
	context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
	draw_circle(circle.x, circle.y, circle.r);
	circle.y = circle.y + dx;
	if(circle.y > sketch.offsetHeight - dx){
		dx=dx*-1;
		circle.y = sketch.offsetHeight;
	}
	else if(circle.y < 0 + dx){
		dx=dx*-1;
		circle.y = 0;
	}
}




</script>
</body>
</html>
