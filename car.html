<html>
<head>
	<title></title>
</head>
<body>
<canvas id="sketch" width="1000" height="1000">
</canvas>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', main);
document.addEventListener('DOMContentLoaded', main);
var sketch;
var context;
function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	sketch.addEventListener("click", function(event) {
		draw_car(event.x, event.y);
	});
}
function draw_circle(x, y, r) {
	context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
function draw_car(x,y){
	context.fillStyle = "#0000FF";
	context.fillRect(x, y, 120, 40);
	context.fillRect(x + 20, y - 30, 80, 30);
	context.fillStyle = "#000000";
	draw_circle(x + 30, y + 40, 20);
	draw_circle(x + 90, y + 40, 20)
}

</script>
</body>
</html>
