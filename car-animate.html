<html>
<head>
	<title></title>
</head>
<body>
<canvas id="sketch" width="1000" height="1000">
</canvas>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', main);
var sketch;
var context;
var car = {'x':0, 'y':300};
var dx = 3;
var fps = 10;
function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	setInterval(animate, fps);
}
function draw_circle(x, y, r) {
	context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
function animate() {
	context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
	context.fillStyle = "#0000FF";
	context.fillRect(car.x, car.y, 120, 40);
	context.fillRect(car.x + 20, car.y - 30, 80, 30);
	context.fillStyle = "#000000";
	draw_circle(car.x+30, car.y+40, 20);
	draw_circle(car.x+90, car.y+40, 20);
	car.x = car.x + dx;
	if(car.x > sketch.offsetWidth - dx){
		dx=dx*-1;
		car.x = sketch.offsetWidth;
	}
	else if(car.x < 0 + dx){
		dx=dx*-1;
		car.x = 0;
	}
}




</script>
</body>
</html>
