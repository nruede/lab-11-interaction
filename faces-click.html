<html>
<head>
	<title></title>
</head>
<body>
<canvas id="sketch" width="1000" height="1000">
</canvas>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', main);
document.addEventListener('DOMContentLoaded', main);
var sketch;
var context;
function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	sketch.addEventListener("click", function(event) {
		draw_face(event.x, event.y);
	});
}
function draw_circle(x, y, r) {
	context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
function draw_face(x,y){
	context.fillStyle = "#009933";
	draw_circle(x, y, 200);
	context.fillStyle = "#000000"
	context.fillRect(x-100,y+50,100,30);
	context.fillStyle = "#FFFFFF"
	draw_circle(x-120, y-50, 40);
	draw_circle(x-20, y-50, 40);
	context.fillStyle = "#000000"
	draw_circle(x-140, y-50, 20);
	draw_circle(x-40, y-50, 20);
}

</script>
</body>
</html>
